<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
*{
	margin:0;
	padding:0;
}
.header{
	width:100%;
	height:50px;
	background:#666;
}
.logo{
	height:50px;
	position:absolute;
	left:0px;
	top:0px;
}
.lable{
	width:150px;
	height:20px;
	background:#CCC;
	position:absolute;
	top:15px;
	left:150px;
	border-radius:10px;
}
.textright{
	width:200px;
	height:50px;
	color:#FFF;
	font-size:14px;
	text-align:right;
	line-height:50px;
	position:absolute;
	right:0px;
	top:0px;
}
</style>
<body>

<div class="header">
	<img src="logo.png" class="logo">
    <input class="lable" value="呵呵呵">
    <p class="textright">巴拉巴拉小魔仙</p>
</div>

</body>
</html>
