<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script>
function playMovie(obj)
{	
	var x = document.createElement("video");
	
	var text = document.createTextNode("您的浏览器不支持video");
	
	x.appendChild(text);

	x.setAttribute("src",obj.innerHTML+".MOV");
	
	x.setAttribute("controls","controls");
	
	x.setAttribute("autoplay","autoplay");
	
	x.setAttribute("onClick","playPause(this)");
	
	document.body.appendChild(x);
	
	document.body.removeChild(obj);
}
function playPause(obj)
{
	if(obj.paused)
	{
		obj.play();
	}
	else
	{
		obj.pause();
	}
}
</script>

</head>
<body>

<!--
<video src="横冲直撞好莱坞.mp4" controls="controls" autoplay="autoplay" onClick="playPause(this)">您的浏览器不支持video</video>
-->
<button onClick="playMovie(this)">中国互联网
</button>
</body>
</html>
