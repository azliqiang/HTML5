<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web 应用程序</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>

<script>
function playPause()
{
	var obj = document.getElementById("aud");
	
	if(obj.paused)
	{
		obj.play();
	}
	else
	{
		obj.pause();
	}
}

function changeTime(obj)
{
	var audio = document.getElementById("aud");
	
	audio.currentTime = audio.duration*(obj.value/obj.max);
}

function changeJindu(obj)
{
	var jindu = document.getElementById("jindu");
	
	jindu.value = jindu.max*(obj.currentTime/obj.duration);
	
	document.getElementsByTagName("a").innerHTML="asd";
}
<!-- 监听播放进度 -->
$(document).ready(function(e) {

var audio = document.getElementById("aud");

var jindu = document.getElementById("jindu");

setInterval(function(){
	jindu.value = jindu.max*(audio.currentTime/audio.duration);
	},100);
});
</script>

</head> 
<body> 

<div data-role="page" id="pageone" data-theme="a">

<div data-role="header" data-position="fixed">
<a href="#">返回</a>
<h1>音乐播放器</h1>
</div>

<div data-role="content">
<div data-role="controlgroup">
<a data-role="button" href="#">小苹果</a>
<a data-role="button" href="#"><img src="images/6.jpg" width="80%"></a>
<a data-role="button">筷子兄弟</a>
</div>
<form>
<input name="jindu" id="jindu" min="0" max="100" value="0" type="range"  onChange="changeTime(this)">
</form>
<div data-role="controlgroup" data-type="horizontal">
<a data-role="button">上一首</a>
<a data-role="button" onClick="playPause()">播放</a>
<a data-role="button" onClick="playPause()">暂停</a>
<a data-role="button">下一首</a>
</div>
<audio id="aud" src="但愿人长久.mp3"></audio>
</div>

<div data-role="footer" data-position="fixed">
<h2>暂无歌词</h2>
</div>

</div>

</body>
</html>
